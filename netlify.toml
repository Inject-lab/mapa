[build]
  # Diretório onde estão os arquivos de build
  publish = "dist"
  
  # Comando para fazer o build da aplicação
  command = "npm run build"

[build.environment]
  # Versão do Node.js para usar no build
  NODE_VERSION = "18"
  
  # Configurações do npm
  NPM_FLAGS = "--production=false"

# Configurações de redirecionamento para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.mapbox.com https://events.mapbox.com; style-src 'self' 'unsafe-inline' https://api.mapbox.com; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.mapbox.com https://events.mapbox.com https://brasilapi.com.br wss://*.supabase.co; worker-src 'self' blob:;"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para arquivos de dados GeoJSON
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Configurações de build para diferentes branches
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Configurações de funções (se necessário no futuro)
[functions]
  directory = "netlify/functions"